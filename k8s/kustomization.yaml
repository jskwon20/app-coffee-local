apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - billing.yaml
  - certificate-secret.yaml
  - frontend.yaml
  - ingress-class.yaml
  - ingress-params.yaml
  - ingress.yaml
  - inventory.yaml
  - mysql.yaml
  - order.yaml

replacements:
  - source:
      kind: Secret
      name: certificate-arn
      fieldPath: data.arn
    targets:
      - select:
          kind: Ingress
          name: coffee-ingress
        fieldPaths:
          - metadata.annotations.[alb.ingress.kubernetes.io/certificate-arn]

