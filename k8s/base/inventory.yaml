apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
      - name: inventory
        image: 637341921879.dkr.ecr.ap-northeast-2.amazonaws.com/coffee_machine:inventory-806a4ed37e422500822d6d0c4e41a3a14d1ecb15
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: ROOT_PATH
          value: /api/inventory
        - name: DB_HOST
          value: mysql
        - name: DB_USER
          value: root
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: DB_NAME
          value: coffee_machine
        - name: BILLING_SERVICE_URL
          value: http://billing
---
apiVersion: v1
kind: Service
metadata:
  name: inventory
spec:
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: inventory
