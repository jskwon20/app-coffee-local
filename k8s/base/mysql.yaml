apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-initdb-config
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS coffee_machine CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
    USE coffee_machine;

    CREATE TABLE IF NOT EXISTS menus (
        id INT PRIMARY KEY,
        name VARCHAR(50) NOT NULL,
        coffee_beans INT NOT NULL,
        water INT NOT NULL,
        milk INT NOT NULL,
        price INT NOT NULL
    );

    CREATE TABLE IF NOT EXISTS inventory (
        id INT PRIMARY KEY AUTO_INCREMENT,
        coffee_beans INT NOT NULL DEFAULT 1000,
        milk INT NOT NULL DEFAULT 1000,
        water INT NOT NULL DEFAULT 1000,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
    );

    CREATE TABLE IF NOT EXISTS orders (
        id INT PRIMARY KEY AUTO_INCREMENT,
        menu_id INT NOT NULL,
        quantity INT NOT NULL DEFAULT 1,
        total_price INT NOT NULL,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        FOREIGN KEY (menu_id) REFERENCES menus(id)
    );

    CREATE TABLE IF NOT EXISTS billing (
        id INT PRIMARY KEY AUTO_INCREMENT,
        cash_register INT NOT NULL DEFAULT 100000,
        total_sales INT NOT NULL DEFAULT 0,
        inventory_cost INT NOT NULL DEFAULT 0,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
    );

    -- 초기 데이터
    INSERT INTO menus (id, name, coffee_beans, water, milk, price) VALUES
    (1, 'Espresso', 30, 30, 0, 3000),
    (2, 'Latte', 20, 100, 150, 4000),
    (3, 'Cappuccino', 20, 100, 150, 4500);

    INSERT INTO inventory (coffee_beans, milk, water) VALUES (1000, 1000, 1000);
    INSERT INTO billing (cash_register, total_sales, inventory_cost) VALUES (100000, 0, 0);
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
stringData:
  password: password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  revisionHistoryLimit: 2
  replicas: 2
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        args:
          - "--character-set-server=utf8mb4"
          - "--collation-server=utf8mb4_unicode_ci"
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: MYSQL_DATABASE
          value: coffee_machine
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-initdb
          mountPath: /docker-entrypoint-initdb.d
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-initdb
        configMap:
          name: mysql-initdb-config
      - name: mysql-storage
        emptyDir: {} # Using emptyDir for simplicity in this lab. For production, use PVC.
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
