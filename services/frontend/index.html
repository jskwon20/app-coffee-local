    <script>
        const API_BASE = {
            order: '/api/order',
            inventory: '/api/inventory',
            billing: '/api/billing'
        };

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.style.borderLeftColor = isError ? '#f44336' : '#4CAF50';
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function getMenu() {
            try {
                const response = await fetch(`${API_BASE.order}/menu`);
                const data = await response.json();
                showResult('menuResult', data);
            } catch (error) {
                showResult('menuResult', { error: error.message }, true);
            }
        }

        async function getInventory() {
            try {
                const response = await fetch(`${API_BASE.inventory}/inventory`);
                const data = await response.json();
                showResult('inventoryResult', data);
            } catch (error) {
                showResult('inventoryResult', { error: error.message }, true);
            }
        }

        async function getSales() {
            try {
                const response = await fetch(`${API_BASE.billing}/sales`);
                const data = await response.json();
                showResult('salesResult', data);
            } catch (error) {
                showResult('salesResult', { error: error.message }, true);
            }
        }

        async function createOrder() {
            try {
                const menuId = parseInt(document.getElementById('orderMenuId').value);
                const quantity = parseInt(document.getElementById('orderQuantity').value);
                const payment = parseInt(document.getElementById('orderPayment').value);

                const response = await fetch(`${API_BASE.order}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        menu_id: menuId,
                        quantity: quantity,
                        payment_amount: payment
                    })
                });

                const data = await response.json();
                showResult('orderResult', data, !response.ok);

                if (response.ok) {
                    getInventory();
                    getSales();
                }
            } catch (error) {
                showResult('orderResult', { error: error.message }, true);
            }
        }

        async function addInventory() {
            try {
                const item = document.getElementById('inventoryItem').value;
                const amount = parseInt(document.getElementById('inventoryAmount').value);

                const response = await fetch(`${API_BASE.inventory}/inventory/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ item, amount })
                });

                const data = await response.json();
                showResult('addInventoryResult', data, !response.ok);

                if (response.ok) {
                    getInventory();
                    getSales();
                }
            } catch (error) {
                showResult('addInventoryResult', { error: error.message }, true);
            }
        }

        async function checkHealth() {
            try {
                const services = ['order', 'inventory', 'billing'];
                const results = {};

                for (const service of services) {
                    try {
                        const response = await fetch(`${API_BASE[service]}/health`);
                        const data = await response.json();
                        results[`${service}-service`] = data;
                    } catch (error) {
                        results[`${service}-service`] = { status: 'error', message: error.message };
                    }
                }

                showResult('healthResult', results);
            } catch (error) {
                showResult('healthResult', { error: error.message }, true);
            }
        }
