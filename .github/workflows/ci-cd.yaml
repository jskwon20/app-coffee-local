name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - '.github/**'

permissions:
  contents: write

env:
  AWS_REGION: ap-northeast-2
  AWS_DEFAULT_REGION: ap-northeast-2
  ECR_REPOSITORY_PREFIX: coffee-machine

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
    strategy:
      matrix:
        service: [order, inventory, billing, frontend]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check for changes
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          src:
            - 'services/${{ matrix.service }}/**'
            - '.github/**'



    - name: Verify AWS Credentials
      if: steps.changes.outputs.src == 'true'
      run: aws sts get-caller-identity

    - name: Login to Amazon ECR
      if: steps.changes.outputs.src == 'true'
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      if: steps.changes.outputs.src == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: coffee_machine
        IMAGE_TAG: ${{ matrix.service }}-${{ github.sha }}
        LATEST_TAG: ${{ matrix.service }}-latest
      run: |
        # All services are now in ./services directory
        BUILD_CONTEXT="./services/${{ matrix.service }}"
        
        # 단일 리포지토리 사용 시 태그로 서비스 구분 (예: coffee_machine:order-commitsha, coffee_machine:order-latest)
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_TAG $BUILD_CONTEXT
        
        # Retry push with timeout
        for i in {1..3}; do
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG && \
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_TAG && break || sleep 10
        done

    - name: Update Kubernetes Manifest
      if: steps.changes.outputs.src == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: coffee_machine
        IMAGE_TAG: ${{ matrix.service }}-${{ github.sha }}
      run: |
        # Configure Git
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

        # Retry logic: Pull -> Edit -> Commit -> Push
        # This is necessary because multiple jobs edit the SAME kustomization.yaml file in parallel.
        # "git pull --rebase" fails when lines conflict. "Reset + Re-apply" is safer.
        MAX_RETRIES=10
        for i in $(seq 1 $MAX_RETRIES); do
          echo "Attempt $i/$MAX_RETRIES: Fetching latest code..."
          
          # 1. Reset to latest remote state (discarding local conflicts if any)
          git fetch origin main
          git reset --hard origin/main
          
          # 2. Apply Kustomize change on top of fresh code
          cd k8s/overlays/dev
          kustomize edit set image $KUSTOMIZE_IMAGE_NAME=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          cd ../../..
          
          # 3. Commit
          git add k8s/overlays/dev/kustomization.yaml
          # If no changes (e.g. same tag), commit might fail/be empty, which is fine
          git commit -m "Update ${{ matrix.service }} image tag to $IMAGE_TAG" || echo "Nothing to commit"
          
          # 4. Push
          if git push origin main; then
            echo "Push succeeded!"
            exit 0
          fi
          
          echo "Push failed (concurrent update). Retrying in random seconds..."
          sleep $(( $RANDOM % 10 + 5 ))
        done
        
        echo "Failed to push after $MAX_RETRIES attempts."
        exit 1
