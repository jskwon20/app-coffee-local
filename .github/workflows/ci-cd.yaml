name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - '.github/**'

permissions:
  contents: write

env:
  AWS_REGION: ap-northeast-2
  AWS_DEFAULT_REGION: ap-northeast-2
  ECR_REPOSITORY_PREFIX: coffee-machine

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
    strategy:
      matrix:
        service: [order, inventory, billing, frontend]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check for changes
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          src:
            - 'services/${{ matrix.service }}/**'
            - '.github/**'



    - name: Verify AWS Credentials
      if: steps.changes.outputs.src == 'true'
      run: aws sts get-caller-identity

    - name: Login to Amazon ECR
      if: steps.changes.outputs.src == 'true'
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      if: steps.changes.outputs.src == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: coffee_machine
        IMAGE_TAG: ${{ matrix.service }}-${{ github.sha }}
        LATEST_TAG: ${{ matrix.service }}-latest
      run: |
        # All services are now in ./services directory
        BUILD_CONTEXT="./services/${{ matrix.service }}"
        
        # 단일 리포지토리 사용 시 태그로 서비스 구분 (예: coffee_machine:order-commitsha, coffee_machine:order-latest)
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_TAG $BUILD_CONTEXT
        
        # Retry push with timeout
        for i in {1..3}; do
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG && \
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_TAG && break || sleep 10
        done

    - name: Update Kubernetes Manifest
      if: steps.changes.outputs.src == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: coffee_machine
        IMAGE_TAG: ${{ matrix.service }}-${{ github.sha }}
      run: |
        # Configure Git
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        # Determine manifest file
        MANIFEST_FILE="k8s/${{ matrix.service }}.yaml"
        
        # Update image tag using sed
        # Matches "image: <anything>/coffee_machine:<anything>" and replaces it
        sed -i "s|image: .*\/coffee_machine:.*|image: $ECR_REGISTRY\/$ECR_REPOSITORY:$IMAGE_TAG|g" $MANIFEST_FILE
        
        # Commit and push
        git add $MANIFEST_FILE
        git commit -m "Update ${{ matrix.service }} image tag to $IMAGE_TAG"
        
        # Retry push with random backoff to handle parallel jobs race condition
        MAX_RETRIES=10
        for i in $(seq 1 $MAX_RETRIES); do
          echo "Attempt $i/$MAX_RETRIES: Pulling and pushing..."
          git pull --rebase origin main
          if git push; then
            echo "Push succeeded!"
            exit 0
          fi
          echo "Push failed. Retrying in a few seconds..."
          sleep $(( $RANDOM % 10 + 5 ))
        done
        
        echo "Failed to push after $MAX_RETRIES attempts."
        exit 1
