name: Deploy to ECR and Update Manifests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: coffee_machine
  ECR_REGISTRY: 637341921879.dkr.ecr.ap-northeast-2.amazonaws.com

permissions:
  id-token: write
  contents: write

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, order, inventory, billing]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        IMAGE_TAG: ${{ matrix.service }}-${{ github.sha }}
      run: |
        cd services/${{ matrix.service }}
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::notice::Pushed $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  update-k8s-manifests:
    name: Update K8s Manifests
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Update Manifests
      run: |
        services=("frontend" "order" "inventory" "billing")
        for service in "${services[@]}"; do
          echo "Updating $service to tag: $service-${{ github.sha }}"
          sed -i "s|image: .*${{ env.ECR_REPOSITORY }}:${service}-.*|image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${service}-${{ github.sha }}|g" k8s/base/${service}.yaml
        done
        git diff

    - name: Commit and Push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add k8s/base/*.yaml
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update image tags to ${{ github.sha }}"
          git push
        fi
